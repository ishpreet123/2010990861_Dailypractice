<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Error Handling2</title>
</head>
<body>
    <input type="number" id="demo" placeholder="Enter a Number (5-10)"/>
    <button onclick="myfunction()">Test Input</button>
    <p id="p01"></p>
    <script>
        function myfunction(){
                const message=document.getElementById("p01");
                message.innerHTML="";
                let x=document.getElementById("demo").value;  
                try{
                    if(x=="")
                    throw "empty";
                    if(isNaN(x))
                    throw "Not a Number";
                    x=Number(x);
                    if(x<5)
                    throw "too low";
                    if(x>10)
                    throw "too high";
                    alert("Number is valid");
                } 
                catch(err){
                    message.innerHTML="Input is " + err;
                } 
                finally{
                    document.getElementById("demo").value="";
                }    
            }
    </script>
</body>
</html>
